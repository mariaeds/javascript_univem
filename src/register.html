<div id="wrap">
<div class="container-register">
    <div class="register-cont">
    <h1>Registre-se</h1>
    <form onsubmit="registrar(event)">
        <div class="row"> <!-- row = "linha" em ingles -->
                <div class="form-group">
                    <label>E-mail: </label>
                    <input class="form-control" type="email" name="email">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <label>Confirm Password: </label>
                    <input class="form-control" type="password" name="confirmPassword">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Nome: </label>
                    <input class="form-control" type="text" name="nome">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>CEP</label>
                    <input onfocusout="buscarCep(event)" class="form-control" type="text" name="cep">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Cidade</label>
                    <input class="form-control" type="text" name="cidade">
                </div>
                <div class="form-group">
                    <label>UF</label>
                    <input class="form-control" type="text" name="uf">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Bairro</label>
                    <input class="form-control" type="text" name="bairro">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Logradouro</label>
                    <input class="form-control" type="text" name="logradouro">
                </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>Numero</label>
                    <input class="form-control" type="text" name="numero">
                </div>
        </div>
        <div class="row">
                <button class="btn-success" type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
    </div>
<div class="state">
   
</div>
</div>
